{% extends 'blog/base.html' %}

{% block content %}
<div class="ccontainer"><h1 id="postheader">FEATURED POSTS</h1></div>
    {% for post in posts %}
        <div class="post">
            <h2 class="post-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p class="post-text">{{ post.text|linebreaksbr }}</p>
            <div class="date">
                {{ post.published_date }}
            </div>
        </div>
    {% endfor %}
{% endblock %}
